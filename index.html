<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />

    <!-- favicon -->
    <link
      rel="shortcut icon"
      href="./assets/images/icons8-musical-notes-30.png"
      type="image/x-icon"
    />
    <title>Static HTML-CSS-JavaScript Projects</title>

    <!-- FontAwesome CDN  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- normalize css -->
    <link
      rel="stylesheet"
      href="./styles/normalize.css"
    />

    <!-- custom css -->
    <link
      rel="stylesheet"
      href="./styles/style.css"
    />
  </head>
  <body>
    <main class="card">
      <div class="container">
        <h4 id="guessValue">Guess: 7</h4>
        <h4 id="highScore">HighScore: 0</h4>
      </div>
      <h1>Guess the Number</h1>
      <hr>
      <div class="input-container">
        <h2>Enter the number between 1-100</h2>
        <input type="number" name="number" id="guessInput" >
        <br>
        <input type="button"  id="button" value="guess" >
        <br>
        <input type="button" id="reset" value="Reset Button">
      </div>
      <div class="output-container">
        <p id="output-result"></p>
      </div>
    </main>
    <!-- custom js -->
    <script src="./script.js"></script>
  </body>
</html>
